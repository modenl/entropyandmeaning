<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&family=Work+Sans:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>
<body>
  <div class="scrollbar" aria-hidden="true"></div>
  <header class="site-shell">
    <div class="site-meta">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <p class="tagline">{{ site.description }}</p>
    </div>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}">目录</a>
    </nav>
  </header>

  <main class="page-shell">
    <article class="page-card">
      {{ content }}
    </article>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>写作进行中 · {{ site.title }}</p>
    </div>
  </footer>

  <script>
    (() => {
      const bar = document.querySelector('.scrollbar');
      if (!bar) return;
      const update = () => {
        const doc = document.documentElement;
        const max = doc.scrollHeight - doc.clientHeight;
        const progress = max > 0 ? (doc.scrollTop / max) * 100 : 0;
        bar.style.setProperty('--scroll', `${progress}%`);
      };
      document.addEventListener('scroll', update, { passive: true });
      window.addEventListener('resize', update);
      update();
    })();
  </script>
</body>
</html>
